# ----------------
# TEMPLATE SENSORS
# ----------------
  
  template:
    - sensor:
        - name: "My Battery3 Charging in W"
          unique_id: my_battery3_charging_in_w
          unit_of_measurement: W
          device_class: power
          state_class: measurement
          state: >
            {% if states('sensor.lilygo_rs485-3_marstek_ac_power') | float < 0 %}
              {{ (states('sensor.lilygo_rs485-3_marstek_ac_power') | float) *-1 }}
            {% else %}
              0
            {% endif %}
          
        - name: "My Battery3 Discharging in W"
          unique_id: my_battery3_discharging_in_w
          unit_of_measurement: W
          device_class: power
          state_class: measurement
          state: >
            {% if states('sensor.lilygo_rs485-3_marstek_ac_power') | float > 0 %}
              {{ (states('sensor.lilygo_rs485-3_marstek_ac_power') | float) }}
            {% else %}
              0
            {% endif %}
        - name: "My Battery3 Efficiency Percentage"
          unique_id: my_battery3_efficiency_percentage
          unit_of_measurement: "%"
          state_class: measurement
          state: >
            {% set charging = states('sensor.my_battery3_daily_charging_in_kwh') | float %}
            {% set discharging = states('sensor.my_battery3_daily_discharging_in_kwh') | float %}
            {% if charging > 0 %}
              {{ ((discharging / charging) * 100) | int }}
            {% else %}
              0
            {% endif %}

# -------
# SENSORS
# -------
  
  sensor:
    - platform: integration
      name: My Battery3 Discharging in kWh
      unique_id: my_battery3_discharging_in_kwh
      source: sensor.my_battery3_discharging_in_w
      round: 2
      unit_prefix: k
      unit_time: h
      method: left
    - platform: integration
      name: My Battery3 Charging in kWh
      unique_id: my_battery3_charging_in_kwh
      source: sensor.my_battery3_charging_in_w
      round: 2
      unit_prefix: k
